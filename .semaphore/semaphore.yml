version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Testing
    task:
      env_vars:
        - name: DB_CONNECTION
          value: pgsql
        - name: DB_DATABASE
          value: apitizer_testing
        - name: DB_USERNAME
          value: postgres
        - name: DB_PASSWORD
          value: postgres
      jobs:
        - name: run tests
          matrix:
            - env_var: PHP_VERSION
              values: [7.1, 7.2, 7.3]
          commands:
            - checkout
            - sem-version php $PHP_VERSION
            - sem-service start postgres
            - createdb -U postgres -h 127.0.0.1 apitizer_testing
            - echo 'Running tests'
            - php --version
            - composer test
