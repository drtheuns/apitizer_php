version: v1.0
name: Test pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      jobs:
        - name: composer setup
          commands:
            - checkout
            - cache restore
            - composer install
            - cache store
  - name: Testing
    task:
      env_vars:
        - name: DB_CONNECTION
          value: pgsql
        - name: DB_DATABASE
          value: apitizer_testing
        - name: DB_USERNAME
          value: postgres
        - name: DB_PASSWORD
          value: postgres
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: run tests
          commands:
            - sem-service start postgres
            - createdb -U postgres -h 127.0.0.1 apitizer_testing
            - echo 'Running tests'
            - php --version
            - composer test
  - name: Checks
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: security
          commands:
            - git clone https://github.com/sensiolabs/security-checker.git
            - cd security-checker
            - composer install
            - php security-checker security:check ../composer.lock
